        <form action="#">

         <select id="serviceQuality">
            <option disabled selected value="0">-- Choose an option --</option>
            <option value="0.3"> Outstanding</option>
            <option value="0.2"> Good</option>
            <option value="0.15"> It was okay</option>
            <option value="0.1"> Bad</option>

         </select> <br>

         <label>No. of people sharing Bill :-</label> <br>
         <input id="totalPeople" type="number"> <br>
         
         <button type="submit" id="btn" onclick="calculateTip()">Calculate</button>
        
        </form>
